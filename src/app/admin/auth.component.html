<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
            {{errorMessage}}
        </div>
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">PÃ¡gina de Login</h1>
            <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <button type="reset" class="btn btn-secondary btn-block" routerLink="/">Voltar</button>
            </form>
        </div>
    </div>

</div>
