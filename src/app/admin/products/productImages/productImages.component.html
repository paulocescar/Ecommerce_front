<div class="card-shadow row mt-1 p-2">
    <div class="form-group col-12">
        <label>Link</label>
        <input type="text" class="form-control" name="link" [(ngModel)]="imageComponent.link"/>
    </div>
    <div class="form-group col-6">
        <label>Validade</label>
        <input type="text" class="form-control" name="validade" [(ngModel)]="imageComponent.validade"/>
    </div>
    <div class="form-group col-6">
        <label>Tipo Armazenamento</label>
        <input type="text" class="form-control" 
            name="tipoArmazenamento" [(ngModel)]="imageComponent.tipoArmazenamento"/>
    </div>
</div>
