<app-top-pages title="Produtos" description="Seus produtos estão todos aqui" icon="fa-regular fa-file" route="/admin/main/products/save"></app-top-pages>
<div class="form-control card-shadow">
    <table class="table table-hover text-dark">
        <thead>
            <th>#</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Ações</th>
        </thead>
        <tbody>
            <ng-template ngFor let-product [ngForOf]="getProducts()">
                <tr>
                    <td>#{{product.id}}</td>
                    <td>{{product.descricao}}</td>
                    <td>{{product.categoria ? product.categoria.descricao : product.categoria_id}}</td>
                    <td>{{product.preco | currency:"BRL":"symbol":"2.2-2" }}</td>
                    <td>
                        <a class="btn btn-secondary" routerLink="/admin/main/products/edit/{{product.id}}"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger" (click)='deleteProducts(product.id ? product.id : 0)'><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
