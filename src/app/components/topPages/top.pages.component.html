<div class="row mb-5">
  <div class="col-6">
    <div class="bg-primary box">
      <h2 class="p-4 text-white"><i class="{{icon}}"></i> {{title}}</h2>
      <p class="p-4 mt1 text-white">{{description}}</p>
    </div>
  </div>
  <div class="col-6 pr-5 pt-5 pl-2" style="height:85px;">
    <div *ngIf="route" class="button-add">
      <a class="btn btn-secondary float-right" routerLink="{{route}}"><i class="fa-regular fa-plus"></i></a>
    </div>
  </div>
</div>
<div class="mb-7"></div>
